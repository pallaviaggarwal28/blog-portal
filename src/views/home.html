<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Portal - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-header mb-0 h1 mx-auto">
      Blog Portal
    </span>
    <form class="form-inline">
      <a href="/login" class="btn btn-warning me-2">Login</a>
      <a href="/signUp" class="btn btn-danger">Signup</a>
    </form>
  </nav>
  <br>
  <% for(var i = 0; i < blogs.rows.length; i++) { %>
  <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="col">
      <div class="card border-success container-fluid">
        <img src="" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title"><%= blogs.rows[i].blog_title %></h5>
          <p class="card-text"><%= blogs.rows[i].blog_content %></p>
          <p class="card-footer">Author: <%= blogs.rows[i].created_by %></p>
        </div>
      </div>
      <br>
    </div>
  </div>
  <% } %>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
